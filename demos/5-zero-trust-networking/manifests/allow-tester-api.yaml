apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-tester-to-api
  namespace: demo-groot
spec:
  podSelector:
    matchLabels:
      app: api
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: tester
      ports:
        - protocol: TCP
          port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-tester-egress
  namespace: demo-groot
spec:
  podSelector:
    matchLabels:
      app: tester
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: api
      ports:
        - protocol: TCP
          port: 80
