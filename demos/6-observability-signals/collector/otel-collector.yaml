apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: demo-mantis
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.94.0
          args: ["--config=/etc/otelcol/config.yaml"]
          ports:
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
          volumeMounts:
            - name: config
              mountPath: /etc/otelcol/config.yaml
              subPath: config.yaml
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: demo-mantis
spec:
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: demo-mantis
  labels:
    app: otel-collector
    guardian.dev/demo: observability
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
      fluentforward:
        endpoint: 0.0.0.0:8006
    processors:
      batch:
      attributes/add-falco-labels:
        actions:
          - key: guardian.security.alert
            value: true
            action: upsert
          - key: guardian.alert.source
            value: falco
            action: insert
    exporters:
      logging/debug:
        loglevel: debug
      prometheus:
        endpoint: 0.0.0.0:9464
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [logging/debug]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [logging/debug, prometheus]
        logs:
          receivers: [otlp, fluentforward]
          processors: [batch, attributes/add-falco-labels]
          exporters: [logging/debug]
