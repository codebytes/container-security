apiVersion: apps/v1
kind: Deployment
metadata:
  name: guardian-telemetry
  namespace: demo-mantis
  labels:
    app: guardian-telemetry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guardian-telemetry
  template:
    metadata:
      labels:
        app: guardian-telemetry
    spec:
      containers:
        - name: app
          image: guardian-telemetry:local
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector.demo-mantis.svc.cluster.local:4317
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: service.name=guardian-telemetry,guardian.layer=observability
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: grpc
            - name: OTEL_METRICS_EXPORTER
              value: otlp
            - name: OTEL_TRACES_EXPORTER
              value: otlp
            - name: OTEL_LOGS_EXPORTER
              value: otlp
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: guardian-telemetry
  namespace: demo-mantis
spec:
  selector:
    app: guardian-telemetry
  ports:
    - name: http
      port: 8080
      targetPort: 8080
